<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/tocken.css">
</head>
<body>    
    <div class="left">
        <img src="/img/LoginPage2.jpg" alt="">
    </div>
    <div class="right" id="right">
        <div class="top">
            <div class="brand">
                <img src="/assets/home.svg" alt="">
                <span>Autis</span>
            </div>
            <a href="#">Crear cuenta</a>
        </div>
        <div class="forms">
            <div class="login">
                <h1 class="welcome-message">Welcome back</h1>
                <p class="login-description">Enter your account details.</p>                
                <form id="apikeyForm" action="">
                    <div class="input-container">
                        <input type="text" placeholder="Username">
                        <input type="password" name="apikey" placeholder="Token">
                    </div>
                    <button type="submit" id="submit">Sign in</button>
                </form>
            </div>
        </div>

    </div>    
    <!-- SCRIPT -->
    <script src="/js/tocken.js" defer></script>
</body>
</html>
